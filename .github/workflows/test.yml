name: Run Tests

on:
  push:
    branches: [main, dev-david, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Database & API Tests
    runs-on: ubuntu-latest
    
    # PostgreSQL service container for testing
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: moodify_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./moodify-frontend
        run: pnpm install --no-frozen-lockfile

      - name: Generate Prisma Client
        working-directory: ./moodify-frontend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test123@localhost:5432/moodify_test
          DIRECT_URL: postgresql://test:test123@localhost:5432/moodify_test

      - name: Push schema to test database
        working-directory: ./moodify-frontend
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://test:test123@localhost:5432/moodify_test
          DIRECT_URL: postgresql://test:test123@localhost:5432/moodify_test

      - name: Run database tests
        working-directory: ./moodify-frontend
        run: pnpm jest src/__tests__/db/ --verbose
        env:
          DATABASE_URL: postgresql://test:test123@localhost:5432/moodify_test
          DIRECT_URL: postgresql://test:test123@localhost:5432/moodify_test

      - name: Run integration tests
        working-directory: ./moodify-frontend
        run: pnpm jest src/__tests__/integration/frontend/ --verbose
        env:
          DATABASE_URL: postgresql://test:test123@localhost:5432/moodify_test
          DIRECT_URL: postgresql://test:test123@localhost:5432/moodify_test
          NEXTAUTH_SECRET: test-secret-for-github-actions
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

      - name: Run unit tests
        working-directory: ./moodify-frontend
        run: pnpm jest src/__tests__/unit/ --verbose

      - name: Test summary
        if: always()
        run: |
          echo "✅ Test run complete!"
          echo "Check the logs above for any failures."

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: moodify_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./moodify-frontend
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./moodify-frontend
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        working-directory: ./moodify-frontend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test123@localhost:5432/moodify_test
          DIRECT_URL: postgresql://test:test123@localhost:5432/moodify_test

      - name: Push schema to test database
        working-directory: ./moodify-frontend
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://test:test123@localhost:5432/moodify_test
          DIRECT_URL: postgresql://test:test123@localhost:5432/moodify_test

      - name: Build Next.js application
        working-directory: ./moodify-frontend
        run: pnpm build
        env:
          DATABASE_URL: postgresql://test:test123@localhost:5432/moodify_test
          DIRECT_URL: postgresql://test:test123@localhost:5432/moodify_test
          NEXTAUTH_SECRET: test-secret-for-e2e
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          NEXT_TELEMETRY_DISABLED: 1

      - name: Run E2E tests
        working-directory: ./moodify-frontend
        run: npx playwright test
        env:
          DATABASE_URL: postgresql://test:test123@localhost:5432/moodify_test
          DIRECT_URL: postgresql://test:test123@localhost:5432/moodify_test
          NEXTAUTH_SECRET: test-secret-for-e2e
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: moodify-frontend/playwright-report/
          retention-days: 30

      - name: E2E test summary
        if: always()
        run: |
          echo "✅ E2E test run complete!"
          echo "Check playwright-report artifact for detailed results."

