version: '3.8'

services:
  moodify-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:Moodify@dmin123@db.gsjwtbmiqmgvibvilwfr.supabase.co:5432/postgres}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Database Configuration (Supabase)
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:Moodify@dmin123@db.gsjwtbmiqmgvibvilwfr.supabase.co:5432/postgres}
      # NextAuth Configuration
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # Spotify API Configuration
      - NEXT_PUBLIC_SPOTIFY_CLIENT_ID=${NEXT_PUBLIC_SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      # Email Configuration (Optional)
      - EMAIL_SERVER_HOST=${EMAIL_SERVER_HOST}
      - EMAIL_SERVER_PORT=${EMAIL_SERVER_PORT}
      - EMAIL_SERVER_USER=${EMAIL_SERVER_USER}
      - EMAIL_SERVER_PASSWORD=${EMAIL_SERVER_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      # Redis Configuration (Optional)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-moodify123}
      # Application Configuration
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_FACE_API_MODELS=/models
    volumes:
      # Mount public folder for face-api.js models
      - ./public:/app/public:ro
    networks:
      - moodify-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  # Optional: Redis for session storage in production
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - moodify-network
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-moodify123}
    volumes:
      - redis-data:/data

volumes:
  redis-data:

networks:
  moodify-network:
    driver: bridge